<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/common.css">
<style>
div.container {
    width: 400px;
}
</style>
</head>
<body>
<div class="container">
<h1>회원가입</h1>

<form>
  <div class="form-group" align="left">
    <label for="fEmail">이메일</label>
    <input type="email" class="form-control" id="fEmail" aria-describedby="emailHelp" placeholder="hong@test.com">
    <small id="emailHelp" class="form-text text-muted">여러분의 이메일을 결코 다른 누구와 공유하지 않을 것입니다.</small>
    <span id="emailresult"></span>
  </div>
  
  <div class="form-group" align="left">
    <label for="fName">이름</label>
    <input type="text" class="form-control" id="fName" placeholder="홍길동">
  </div>

  <div class="form-group" align="left">
    <label for="fPassword">패스워드</label>
    <input type="password" class="form-control" id="fPassword" placeholder="Password">
  </div>
  
  <div class="form-group" align="left">
     <label for="fPassword">패스워드 확인</label>
     <input type="password" class="form-control" id="fPassCheck" placeholder="Password check">
     <span id="pwcheckresult"></span>
  </div>
  
  <div class="form-group" align="center">
    <button id="addBtn" type="button" class="btn btn-primary">가입</button>
    <button id="restBtn" type="button" class="btn btn-warning">초기화</button>
    <!-- 
    <button id="restBtn" type="reset" class="btn btn-warning">초기화</button>
     -->
  </div>
</form>

<footer></footer>

</div><!-- .container -->

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.bit.js"></script>
<script src="js/common.js"></script>
<script src="signUp.js"></script>



</body>
</html>
